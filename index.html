<script>

      let arrayNumbers = [5, 7, [4, [2], 8, [1, 3], 2], [9, []], 1, 8];

function treeSum(array, sum = 0) {
  for (const n of array) {
    sum += typeof n === "number" ? n : treeSum(n);
  }
  return sum;
}

console.log(treeSum(arrayNumbers));

</script>
